<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="my-3" th:if="${student != null}">STUDENT MANAGER</h1>
        <h2 th:text="${mess}"></h2>
        <form action="#" th:action="@{/api/students/student-save}" method="post" th:object="${student}">
            <div class="mb-3" style="display: none;">
                <label for="exampleFormControlInput1" class="form-label">ID</label>
                <input th:field="*{id}" type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input th:field="*{email}" type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">First Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Last Name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
