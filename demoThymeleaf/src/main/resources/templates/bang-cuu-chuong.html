<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>BANG CUU CHUONG - <span th:text="${num}"></span></h1>
    <table>
        <tr th:each="i : ${#numbers.sequence(1,10)}">
            <td th:text="${num}"></td>
            <td> x </td>
            <td th:text="${i}"></td>
            <td> = </td>
            <td th:text="${num*i}"></td>
        </tr>
    </table>
</body>
</html>
